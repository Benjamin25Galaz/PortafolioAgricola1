{% extends "core/base_generic.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IniciarSesion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="/TestDjango/core/static/core/js/script.js"></script>
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}"> <!-- Enlace al archivo CSS -->
    </head>
    <body>



        <div class="container d-flex justify-content-center align-items-center" style="background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; border: 4px solid #66CDAA; max-width: 500px; box-shadow: 0 5px 20px rgba(0, 128, 128, 0.3); margin: 120px auto;">
            <div class="text-center" style="width: 100%;">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" style="width: 100%;">
                    {% csrf_token %}
                    <h2 class="section-title text-center" style="color: #66CDAA; font-weight: bold; margin-bottom: 20px;">Iniciar Sesión</h2>
                    
                    <div class="mb-4">
                        <label for="correo" class="form-label" style="font-weight: bold; color: #333;">Correo Electrónico</label>
                        <input type="email" placeholder="Ingrese su correo aquí" class="form-control text-center" name="correo_electronico" id="correo" required style="border-radius: 8px; padding: 12px; font-size: 1em;">
                    </div>
                    
                    <div class="mb-4">
                        <label for="contrasena" class="form-label" style="font-weight: bold; color: #333;">Contraseña</label>
                        <input type="password" placeholder="Ingrese su contraseña aquí" class="form-control text-center" name="contrasena" id="contrasena" required style="border-radius: 8px; padding: 12px; font-size: 1em;">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #66CDAA; border-color: #66CDAA; font-weight: bold; padding: 12px; font-size: 1.1em; border-radius: 8px; transition: background-color 0.3s;">
                        Iniciar Sesión
                    </button>
                    
                    <p class="text-center mt-3">¿No tienes una cuenta? <a href="{% url 'register' %}" style="color: #66CDAA; font-weight: bold;">Regístrate aquí</a></p>
                </form>
            </div>
        </div>
        
        
    </body>

</html>

{% endblock %}
