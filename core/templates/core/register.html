{% extends "core/base_generic.html" %}

{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
   
    <body>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; border: 4px solid #66CDAA; max-width: 500px; box-shadow: 0 5px 20px rgba(0, 128, 128, 0.3); margin: 120px auto;">
            <div class="text-center" style="width: 100%;">
                <h2 class="text-center mb-4 section-title" style="color: #66CDAA; font-weight: bold;">Regístrate</h2>
                
                <form method="POST" style="width: 100%;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #66CDAA; border-color: #66CDAA; font-weight: bold; padding: 12px; font-size: 1.1em; border-radius: 8px; transition: background-color 0.3s;">
                            Registrarse
                        </button>
                    </div>
                </form>
        
                <div class="login-link text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="color: #66CDAA; font-weight: bold;">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
        
    </body>

</html>
{% endblock %}
