{% extends "core/base_generic.html" %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoAgricola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}"> <!-- Enlace al archivo CSS -->
  </head>


  <body>
    <div style="width: 100%; max-width: 400px; margin: 35px auto; padding: 20px; background-color: #f9f9f9; border: 2px solid #2a9d8f; border-radius: 15px; text-align: center; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
      <h2 style="color: #2a9d8f; font-weight: bold;">¡Bienvenido, {{ request.session.nombre_usuario }}!</h2>
      <p style="color: #555555; font-size: 1.1rem; margin: 10px 0;">Tu compromiso es fundamental.</p>
      <p style="color: #555555; font-size: 1.1rem; margin: 10px 0;">¿Quieres ayudar a salvar el medio ambiente?</p>
      <p style="color: #555555; font-size: 1.1rem; margin: 10px 0;">Juntos podemos hacer un cambio positivo.</p>
      <div style="margin-top: 20px;">
        <a href="{% url 'home' %}" class="btn btn-custom" style="color: white; font-weight: bold; border: none; border-radius: 25px; padding: 10px 20px; font-size: 1rem; transition: background-color 0.3s ease; text-decoration: none;">Ir a la Tienda</a>
      </div>
    </div>
    
    
  

  </body>
</html>

{% endblock %}
